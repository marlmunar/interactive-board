services:
  # ðŸ˜ PostgreSQL database service
  postgres:
    image: postgres:16 # Use official Postgres 16 image
    container_name: my_postgres # Name of the running container
    restart: unless-stopped # Auto-restart if it crashes or after reboot
    environment: # Environment variables (from .env file)
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # Map container port 5432 -> host port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistent storage

  # ðŸ§­ pgAdmin (web-based database UI)
  pgadmin:
    image: dpage/pgadmin4 # Official pgAdmin image
    container_name: my_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80" # Access pgAdmin at http://localhost:5050
    depends_on:
      - postgres # Wait for Postgres to start first
    volumes:
      - pgadmin_data:/var/lib/pgadmin # Save pgAdmin config (optional)

# ðŸ”’ Volumes: persistent data storage (wonâ€™t be deleted unless you remove them manually)
volumes:
  postgres_data:
  pgadmin_data:
